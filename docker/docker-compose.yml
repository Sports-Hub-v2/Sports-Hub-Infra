name: sportshub

services:
  mysql:
    image: mysql:8.0
    container_name: sportshub-mysql
    ports:
      - "3306:3306"  # MySQL 포트 노출 (개발용)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sportshub-net

  auth-service:
    build: ../../backend-auth
    container_name: sportshub-auth
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      TZ: ${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportshub-net

  user-service:
    build: ../../backend-user
    container_name: sportshub-user
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${USER_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: ${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportshub-net

  team-service:
    build: ../../backend-team
    container_name: sportshub-team
    ports:
      - "8083:8083"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${TEAM_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: ${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportshub-net

  recruit-service:
    build: ../../backend-recruit
    container_name: sportshub-recruit
    ports:
      - "8084:8084"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${RECRUIT_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: ${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportshub-net

  notification-service:
    build: ../../backend-notification
    container_name: sportshub-notification
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${NOTIFICATION_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: ${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportshub-net

networks:
  sportshub-net:
    driver: bridge

volumes:
  mysql-data:
